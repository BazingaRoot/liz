			.swiper {

			  height: 100%;
			}
		
			.swiper-slide {
			  text-align: center;
			  font-size: 18px;
			  background: #fff;
			  display: flex;
			  justify-content: center;
			  align-items: center;
			}
		
			.swiper-slide img {
			  display: block;
			  width: 100%;
			  height: 100%;
			  object-fit: cover;
			}
			.swiper-slide .content {
				position: absolute;
				top: 40%;
				left: 0;
				width: 50%;
				padding-left: 5%;
				color: #fff;
				}
				.swiper-button-white {
					color: #808080;
				}
		  </style>
